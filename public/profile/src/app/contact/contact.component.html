<div class="container" style="margin-top: 30px;">
    <form [formGroup]="addContactForm" (ngSubmit)="addContact()">
        <fieldset>
            <h3>Contact Me</h3>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputName">Name:
                    <input type="text" class="form-control" formControlName="name" placeholder=" Enter your name"
                        id="inputName" required>
                </label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address:
                    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter your email" required>
                </label>
                <br>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone" class="form-label mt-4">Phone Number:
                    <input type="tel" class="form-control" formControlName="phone" id="exampleInputPhone"
                        pattern="[0-9]{10}" placeholder="1234567899" required>
                </label>
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputDefault">Title:
                    <input type="text" class="form-control" formControlName="title" placeholder="Message Title"
                        id="inputDefault">
                </label>
            </div>
            <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4">Message:
                    <textarea class="form-control" formControlName="message" formControlName="message"
                        id="exampleTextarea" rows="3"></textarea>
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
