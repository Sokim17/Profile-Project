<div class="container" style="margin-top: 30px;">
    <form>
        <fieldset>
            <h3>Contact Me</h3>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputName">Name</label>
                <input type="text" class="form-control" placeholder=" Enter your name" id="inputName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone" class="form-label mt-4">Phone Number</label>
                <input type="tel" class="form-control" id="exampleInputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="XXX-XXX-XXXX">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputDefault">Subject</label>
                <input type="text" class="form-control" placeholder="Subject" id="inputDefault">
            </div>
            <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4">Massage</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
